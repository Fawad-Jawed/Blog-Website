<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Site</title>

    <!-- DaisyUI stylesheet for UI components -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Tailwind CSS script for utility-first CSS styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles for the modal -->
    <style>
        .modal {
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for modal */
        }
    </style>
</head>

<body class="flex flex-col">

    <!-- Navbar section -->
    <div class="navbar bg-primary static top-0 p-0 pr-3 bg-blue-700">
        <div class="navbar text-primary-content">
            <!-- Navbar title button -->
            <button class="btn btn-ghost text-2xl text-white">Blogging Website</button>
        </div>

        <div>
            <!-- Logout button -->
            <div class="w-24">
                <button class="btn btn-ghost text-white hover:bg-white hover:text-black" id="sign-out">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- Main content area -->
    <main class="p-8">
        <!-- Section for posting a new blog -->
        <section class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-bold mb-4">Post a New Blog</h2>
            <!-- Form for creating a new blog -->
            <form id="newBlogForm" class="space-y-4">
                <div class="form-group">
                    <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
                    <input type="text" id="title" name="title"
                        class="mt-1 block w-full border-gray-300 p-2 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm h-8"
                        required minlength="5" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="body" class="block text-sm font-medium text-gray-700">Body:</label>
                    <textarea id="body" name="body"
                        class="mt-1 block w-full border-gray-300 p-2 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"
                        required minlength="100" maxlength="3000"></textarea>
                </div>

                <button type="submit" class="bg-sky-500 text-white px-4 py-2 rounded hover:bg-sky-600">Post</button>
            </form>
        </section>

        <!-- Section for displaying all blogs -->
        <section class="bg-slate-100 p-3 rounded-lg shadow-lg my-8 w-full">
            <h2 class="text-2xl font-bold mb-2 text-center">All Blogs</h2>
            <!-- Container for blogs -->
            <div id="blogsContainer" class="space-y-4"></div>
        </section>
    </main>

    <!-- Edit Blog Modal -->
    <div id="editBlogModal" class="modal hidden">
        <div class="modal-content bg-white rounded-lg shadow-lg mx-auto my-20 p-6 max-w-lg relative">
            <!-- Close button for the modal -->
            <span class="close absolute top-2 right-2 text-gray-500 hover:text-gray-800 cursor-pointer text-xl" onclick="document.getElementById('editBlogModal').classList.add('hidden')">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Edit Blog</h2>
            <!-- Form for editing a blog -->
            <form id="editBlogForm" class="space-y-4">
                <input type="hidden" id="editBlogId"> <!-- Hidden input to store the blog ID -->
                <div class="form-group">
                    <label for="editTitle" class="block text-sm font-medium text-gray-700">Title:</label>
                    <input type="text" id="editTitle" name="editTitle"
                        class="mt-1 block w-full border-gray-300 p-2 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm h-8"
                        required minlength="5" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="editBody" class="block text-sm font-medium text-gray-700">Body:</label>
                    <textarea id="editBody" name="editBody"
                        class="mt-1 block w-full border-gray-300 p-2 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"
                        required minlength="100" maxlength="3000"></textarea>
                </div>
                <button type="submit" class="bg-sky-500 text-white px-4 py-2 rounded hover:bg-sky-600">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- JavaScript file for handling blog logic -->
    <script type="module" src="js/dashboard.js"></script>

</body>

</html>
